<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        console.log(Vue)
        // 寫法一 :
        new (Vue)({
            data: {
                count:1
            },
            el: '#app'
        })

        // 寫法二 :
        const App = new Vue({
            data: {
                count: 1
            },
        })
        App.$mount('#app')


    </script>
</body>
</html>
